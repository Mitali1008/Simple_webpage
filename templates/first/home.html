<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/7176.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Brand
    </a>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, there!</h1>
        <p class="lead">This is a simple web page, it perform very basic process of uploading images.</p>
        <hr class="my-4">
        <p>It does not perform everything, but the basic.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>    
    </div>
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                    <form action="upload" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" class="imgupload" style="display:none" name="image_load"/> 
                    <img class="OpenImgUpload" src="https://img.icons8.com/cotton/2x/upload.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <input type="submit" value="Upload Image" name="submit" class="btn btn-primary">
                    </div>
                    </form>
            </div>
        </div>
        <div class="col">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="not found" class="rounded mx-auto d-block"  height=250px>
                    </div>
                    {% for imag in img%}
                    <div class="carousel-item">
                    <img src="{{imag.image.url}}" alt="not found" class="rounded mx-auto d-block" height=250px>
                    </div>
                    {% endfor %}
                </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
    
</div>
<script>
$('.OpenImgUpload').click(function(){ $('.imgupload').trigger('click'); });
</script>
</body>
</html>
